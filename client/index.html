    </header>
  </div>

  <div class="container">
    <div id='mycanvas'></div>
  </div>


  <nav class="nav container">

      <button id="home-button" class="four columns">Home</button>
      <button id="about-button" class="four columns">About Us</button>
      <button id="github-button" class="four columns">Github</button>
    </div>
    <div id="hook">
    </div>

    <script id="article-template" type="text/x-handlebars-template">
      <hr class="divide"/>
      <br />
      <article class="article row">
        <h3 class="articleHeader">{{header}}</h1>

            {{{body}}}
          </p>
    </script>
    </article>
